googledocsmedia_entity_googledocs.settings:
  type: config_object
  label: 'Media entity GoogleDocs settings'
  mapping:
    local_images:
      type: string
      label: 'Base folder for thumbnails'

media_entity.bundle.type.googledocs:
  type: mapping
  label: 'GoogleDocs type configuration'
  mapping:
    source_field:
      type: string
      label: 'Field with embed code/URL'
    use_googledocs_api:
      type: boolean
      label: 'Use GoogleDocs API or not'
    client_id:
      type: string
      label: 'Field with client id'

field.formatter.settings.googledocs_embed:
  type: mapping
  label: 'Image field display format settings'
  mapping:
    width:
      type: integer
      label: 'Width'
    height:
      type: integer
      label: 'Height'
